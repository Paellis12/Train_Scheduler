<!doctype html>
<html lang="en">
  <head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        
    <!-- jQuery first then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!--CSS/JS-->
    <link rel="stylesheet" type="text/css" href="../Train_Scheduler/assets/css/style.css">
    <script src="../Train_Scheduler/assets/javascript/main.js">
    </script>
  </head>
  
  <body>

    <div class="container">
        <div class="jumbotron">
            <h1>Let the trains commence!</h1><br>
            <h5 id="currentTime">Current time is: </h5>

        </div>
    </div>
    <!------------------------->
    <div class="card mb-4" id="trainStats">
            <div class="card-header"><strong>Current Train Schedule</strong></div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    <!-------------------------->
 <div class="jumbotron">  
    <form id="trainAdd">
            <div class="form-group">
              <label for="train-name-input"><strong>Train Name</strong></label>
              <input class="form-control" id="train-name-input" placeholder="Amtrak, etc." type="text">
            </div>
            <div class="form-group">
              <label for="destination-input"><strong>Destination</strong></label>
              <input class="form-control" id="destination-input" placeholder="North Pole, etc." type="text">
            </div>
            <div class="form-group">
              <label for="first-input"><strong>First Train Time (Military Time)</strong></label>
              <input class="form-control" id="first-input" placeholder="21:30" type="text">
            </div>
            <div class="form-group">
              <label for="frequency-input"><strong>Frequency(Min)</strong></label>
              <input class="form-control" id="frequency-input" placeholder="987345897023 minutes, etc." type="text">
            </div>
            <button class="btn btn-primary float-right" id="addTrain-btn">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>
</div>     
    
      
    

        <!-- Firebase Reference -->
        
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
        
  </body>

</html>
